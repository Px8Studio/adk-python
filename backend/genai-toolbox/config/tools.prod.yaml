# ============================================================================
# DNB API Tools - PRODUCTION Environment
# GenAI Toolbox Configuration (HTTP sources and tools)
# ============================================================================

sources:
  # DNB Statistics API HTTP source
  dnb-statistics-api:
    kind: http
    baseUrl: https://api.dnb.nl/statistics/v2024100101
    headers:
      Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_PROD}
      Accept: application/json
      User-Agent: Orkhon-Toolbox-Prod/1.0
    timeout: 30s

  # DNB Echo API source (for testing)
  dnb-echo-api:
    kind: http
    baseUrl: https://api.dnb.nl/echo-api
    headers:
      Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_PROD}
    timeout: 10s

tools:
  # Echo test tool
  dnb-echo-helloworld:
    kind: http
    source: dnb-echo-api
    method: GET
    path: /helloworld
    description: Test DNB API connectivity by calling the echo endpoint

  # Get statistics metadata
  dnb-get-metadata:
    kind: http
    source: dnb-statistics-api
    method: GET
    path: /metadata
    description: Retrieve metadata about available statistical datasets from DNB

  # Query statistics data
  dnb-query-statistics:
    kind: http
    source: dnb-statistics-api
    method: GET
    path: /data
    description: Query Dutch banking statistics data with optional filters
    queryParams:
      - name: limit
        type: integer
        description: Maximum number of results to return
        required: false
      - name: offset
        type: integer
        description: Number of results to skip
        required: false

toolsets:
  # Main DNB tools collection
  dnb-tools:
    - dnb-echo-helloworld
    - dnb-get-metadata
    - dnb-query-statistics