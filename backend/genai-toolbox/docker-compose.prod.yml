services:
  # ===========================================================================
  # GenAI Toolbox - MCP Server (Google Cloud Official Implementation)
  # ===========================================================================
  genai-toolbox:
    image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:latest
    container_name: genai-toolbox
    
    command: 
      - --tools-folder
      - /config/${DNB_ENVIRONMENT:-prod}
      - --port
      - "5000"
      - --ui
      - --telemetry-otlp
      - ${OTEL_EXPORTER_OTLP_ENDPOINT}
      - --telemetry-service-name
      - ${OTEL_SERVICE_NAME}
    
    ports:
      - "5000:5000"
    
    volumes:
      - ./config:/config:ro
    
    restart: unless-stopped
    
    env_file:
      - .env
    
    environment:
      # âœ… FIX: Use PROD keys when DNB_ENVIRONMENT=prod
      - DNB_ENVIRONMENT=${DNB_ENVIRONMENT:-prod}
      - DNB_SUBSCRIPTION_KEY=${DNB_SUBSCRIPTION_KEY_PROD}
      - DNB_SUBSCRIPTION_NAME=${DNB_SUBSCRIPTION_NAME_PROD}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME}
      - OTEL_TRACES_EXPORTER=${OTEL_TRACES_EXPORTER:-otlp}
      - OTEL_METRICS_EXPORTER=${OTEL_METRICS_EXPORTER:-otlp}
      - OTEL_LOGS_EXPORTER=${OTEL_LOGS_EXPORTER:-otlp}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    networks:
      - orkhon-net
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  orkhon-net:
    driver: bridge
    name: orkhon-network