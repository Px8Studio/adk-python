info:
  title: DNB Statistics API
  description: '<b>Description:</b> At DNB we provide statistical data on the Dutch financial sector and the Dutch balance of payments. This data enables policy makers, researchers and other interested parties to monitor developments and advance the achievement of societal goals. This API provides statistical data that has been published on the DNB website. The published statistics are compiled in accordance with our legal statistical task, or are based on supervisory information. <br /><br /> Not all the datasets on the ''<a href="https://www.dnb.nl/en/statistics/data-search/#/">data search</a>'' page of the DNB website are available via the DNB Statistics API yet. User requests regarding the availability of datasets can be sent to <a href="mailto:stat-info@dnb.nl">stat-info@dnb.nl</a>. More information can be found on <a href="https://www.dnb.nl/en/statistics/access-to-statistics-through-api-services/">this page</a> of the DNB website. '
  termsOfService: https://www.dnb.nl/en/statistics/information/disclaimer
  license:
    name: Creative Commons Attribution license (CC-BY 4.0)
    url: https://creativecommons.org/licenses/by/4.0/
  version: v2024100101
servers:
  - url: https://api.dnb.nl/statisticsdata/v2024100101

paths:
  /exchange-rates-of-the-euro-and-gold-price-day:
    get:
      tags:
        - Interest rates and exchange rates
      summary: Exchange rates of the euro and gold price (Day)
      description: '<p>Exchange rates of the euro, forward rates and the gold price. Daily figures are available from 2019 but in this table only for the current half a year.&#10;Attention: from 2 November 2021 onward this dataset will only be updated once a month. The periodicity of the dataset will remain unchanged.&#160;For the current exchange rates we''d like to refer you to&#160;<a href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html" target="_blank">the ECB''s website</a>.</p><p><b>Table Number: </b>2.1</p><p><b>Unit: </b>Per euro</p><p><b>Source: </b>DNB, ECB, BIS</p>'
      operationId: getExchangeRatesOfTheEuroAndGoldPriceDay
      parameters:
        - name: page
          in: query
          description: 'The page number. If the page size is 0, the requested page number should be 1 or left empty. This wil yield all records.'
          schema:
            type: integer
            format: int32
          example: 1
        - name: pageSize
          in: query
          description: 'The page size. If omitted, will default to 2000. A page size of 0 will yield all records. Please be aware that a page size of 0, or a another large page size, might result in longer response times.'
          schema:
            type: integer
            format: int32
          example: 2000
        - name: sort
          in: query
          description: 'The default sort direction is ascending and may be omitted. A whitespace is used to separate the field name and the sort direction. The only allowed sort field name and sort directions are ''period desc'' and ''period asc'', no other field names are allowed. If a sort direction is specified, it overrides the direction specified in the ''sortDirection'' parameter'
          schema:
            type: string
          example: period desc
        - name: sortDirection
          in: query
          description: 'Specifies the default sort direction. If omitted, default to ascending (asc). The value of sortDirection is overridden if the sort direction is already specified in the ''sort'' parameter.'
          schema:
            type: string
          example: desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: ExchangeRatesOfTheEuroAndGoldPriceDayBody
                required:
                  - records
                  - lastReleaseDate
                  - _metadata
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExchangeRatesOfTheEuroAndGoldPriceDayRecord'
                    description: Exchange rates of the euro and gold price (Day)
                  lastReleaseDate:
                    type: string
                    description: The release date of the current data exposed by the API
                    format: date-time
                  _metadata:
                    $ref: '#/components/schemas/Metadata'
              example:
                records:
                  - continent: string
                    currency: string
                    period: string
                    typeOfRate: string
                    value: 0
                lastReleaseDate: string
                _metadata:
                  page: 0
                  pageSize: 0
                  hasMorePages: true
                  totalCount: 0
                  lastReleaseDate: string
                  isDeprecated: true
                  expectedRemovalDate: string
