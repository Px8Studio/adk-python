  '/api/publicregister/{languageCode}/{registerCode}/RegisterArticles':
    get:
      tags:
        - RegisterArticles
      summary: Retrieve latest act articles.
      description: Gets all registered act articles in the specified language for the specific register.
      operationId: get-api-publicregister-languagecode-registercode-registerarticles
      parameters:
        - name: languageCode
          in: path
          description: ''
          required: true
          schema:
            type: string
          example: NL
        - name: registerCode
          in: path
          description: ''
          required: true
          schema:
            type: string
          example: WFTAF
      responses:
        '200':
          description: A list of act article names in the specified language.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegisterArticleView'
              example:
                - actArticleName: string
                  actArticleCode: string
        '400':
          description: Either the language code or register code is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponseView'
              example:
                errorMessage: string
        '404':
          description: No registered act articles have been found for the specified register.
