  '/api/publicregister/{languageCode}/Publications/search':
    get:
      tags:
        - Publications
      summary: Search publications.
      description: "Searches all current publications within the registers based on the specified search criteria. Only organizations\r\nwhere the name or registration matches are returned."
      operationId: get-api-publicregister-languagecode-publications-search-registercode-registe
      parameters:
        - name: languageCode
          in: path
          description: The publication in the specified language.
          required: true
          schema:
            type: string
          example: NL
        - name: RegisterCode
          in: query
          description: (Required) Search within a specific register.
          required: true
          schema:
            type: string
            example: WFTAF
          example: WFTAF
        - name: OrganizationName
          in: query
          description: '(Optional) The name of the organization. Used as a wild cart search on the trade, statutory, and official names.'
          schema:
            type: string
            example: De Nederlandsche Bank
          example: De Nederlandsche Bank
