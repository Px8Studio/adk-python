openapi: 3.0.1
info:
  title: Public Register
  description: <b>Description:</b> The public register contains publications of organizations that are able to provide financial services. Search here if for example a bank has a license. Or a crypto company has been registered. More information can be found at https://www.dnb.nl/en/public-register.
  version: v1
servers:
  - url: https://api.dnb.nl/publicdata/v1
paths:
  '/api/publicregister/{registerCode}/Organizations':
    get:
      tags:
        - Organizations
      summary: Retrieve latest relation numbers for register.
      description: "Gets a list of all organizations of the specified register. Only the relation number of the organization are\r\nreturned."
      operationId: get-api-publicregister-registercode-organizations
      parameters:
        - name: registerCode
          in: path
          description: The register code.
          required: true
          schema:
            type: string
          example: WFTAF
        - name: page
          in: query
          description: The page number. Where 1 indicates the first page. Defaults to the first page.
          schema:
            type: integer
            format: int32
            example: 1
          example: 1
        - name: pageSize
          in: query
          description: The amount of records one page contains. Defaults to 10 records. Maximum of 25 records is allowed.
          schema:
            type: integer
            format: int32
            example: 10
          example: 10
      responses:
        '200':
          description: A list of relation numbers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationRelationNumbersView'
              example:
                registerCode: string
                registerName: string
                publishDate: string
                relationNumbers:
                  - relationNumber: string
                _metadata:
                  page: 0
                  pageSize: 0
                  hasMorePages: true
                  totalCount: 0
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponseView'
              example:
                errorMessage: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponseView'
              example:
                errorMessage: string
