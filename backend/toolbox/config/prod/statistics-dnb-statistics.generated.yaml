  getexchangeratesoftheeuroandgoldpriceday:
    kind: http
    source: statistics-api
    method: GET
    path: /exchange-rates-of-the-euro-and-gold-price-day
    description: Exchange rates of the euro and gold price (Day)
    parameters:
      query:
      - name: page
        type: integer
        required: false
        description: The page number. If the page size is 0, the requested page number
          should be 1 or left empty. This wil yield all records.
      - name: pageSize
        type: integer
        required: false
        description: The page size. If omitted, will default to 2000. A page size
          of 0 will yield all records. Please be aware that a page size of 0, or a
          another large page size, might result in longer response times.
      - name: sort
        type: string
        required: false
        description: The default sort direction is ascending and may be omitted. A
          whitespace is used to separate the field name and the sort direction. The
          only allowed sort field name and sort directions are 'period desc' and 'period
          asc', no other field names are allowed. If a sort direction is specified,
          it overrides the direction specified in the 'sortDirection' parameter
      - name: sortDirection
        type: string
        required: false
        description: Specifies the default sort direction. If omitted, default to
          ascending (asc). The value of sortDirection is overridden if the sort direction
          is already specified in the 'sort' parameter.
