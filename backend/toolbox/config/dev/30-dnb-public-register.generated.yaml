sources:
  public-register-api:
    kind: http
    baseUrl: https://api.dnb.nl/publicdata/v1
    headers:
      Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_DEV}
    timeout: 30s
tools:
  get-api-publicregister-registercode-organizations:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{registerCode}/Organizations
    description: Retrieve latest relation numbers for register.
    parameters:
      path:
      - name: registerCode
        type: string
        required: true
        description: The register code.
      query:
      - name: page
        type: integer
        required: false
        description: The page number. Where 1 indicates the first page. Defaults to
          the first page.
      - name: pageSize
        type: integer
        required: false
        description: The amount of records one page contains. Defaults to 10 records.
          Maximum of 25 records is allowed.
  get-api-publicregister-registercode-organizations-historicalrecord-date:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{registerCode}/Organizations/historicalrecord/{date}
    description: Retrieve historical relation numbers for register.
    parameters:
      path:
      - name: registerCode
        type: string
        required: true
        description: The register code.
      - name: date
        type: string
        required: true
        description: The date of when the publication was published.
      query:
      - name: page
        type: integer
        required: false
        description: The page number. Where 1 indicates the first page. Defaults to
          the first page.
      - name: pageSize
        type: integer
        required: false
        description: The amount of records one page contains. Defaults to 10 records.
          Maximum of 25 records is allowed.
  get-api-publicregister-languagecode-registercode-organizations:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/{registerCode}/Organizations
    description: Retrieve latest organizations for relation numbers.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The language code.
      - name: registerCode
        type: string
        required: true
        description: The register code.
      query:
      - name: relationNumbers
        type: array
        required: false
        description: The relation numbers. Duplicates and empty values are ignored.
          Maximum of 25 relation numbers can be provided.
  get-api-publicregister-languagecode-registercode-organizations-historicalrec:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/{registerCode}/Organizations/historicalrecord/{date}
    description: Retrieve historical organizations for relation numbers.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The language code.
      - name: registerCode
        type: string
        required: true
        description: The register code.
      - name: date
        type: string
        required: true
        description: The date of when the publication was published.
      query:
      - name: relationNumbers
        type: array
        required: false
        description: The relation numbers. Duplicates and empty values are ignored.
          Maximum of 25 relation numbers can be provided.
  get-api-publicregister-languagecode-publications-registercode:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/Publications/{registerCode}
    description: Retrieve latest publication.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The publication in the specified language.
      - name: registerCode
        type: string
        required: true
        description: The publication in the specified register.
      query:
      - name: page
        type: integer
        required: false
        description: The page number. Where 1 indicates the first page. Defaults to
          the first page.
      - name: pageSize
        type: integer
        required: false
        description: The amount of records one page contains. Defaults to 10 records.
          Maximum of 25 records is allowed.
  get-api-publicregister-languagecode-publications-registercode-historicalreco:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/Publications/{registerCode}/historicalrecord/{date}
    description: Retrieve historical publication.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The publication in the specified language.
      - name: registerCode
        type: string
        required: true
        description: The publication in the specified register.
      - name: date
        type: string
        required: true
        description: The date of when the publication was published.
      query:
      - name: page
        type: integer
        required: false
        description: The page number. Where 1 indicates the first page. Defaults to
          the first page.
      - name: pageSize
        type: integer
        required: false
        description: The amount of records one page contains. Defaults to 10 records.
          Maximum of 25 records is allowed.
  get-api-publicregister-languagecode-publications-search-registercode-registe:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/Publications/search
    description: Search publications.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The publication in the specified language.
      query:
      - name: RegisterCode
        type: string
        required: true
        description: (Required) Search within a specific register.
      - name: OrganizationName
        type: string
        required: false
        description: (Optional) The name of the organization. Used as a wild cart
          search on the trade, statutory, and official names.
      - name: ActArticleName
        type: string
        required: false
        description: (Optional) Search registrations based on the act article name.
      - name: page
        type: integer
        required: false
        description: The page number. Where 1 indicates the first page. Defaults to
          the first page.
      - name: pageSize
        type: integer
        required: false
        description: The amount of records one page contains. Defaults to 10 records.
          Maximum of 25 records is allowed.
  get-api-publicregister-languagecode-registercode-registerarticles:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/{registerCode}/RegisterArticles
    description: Retrieve latest act articles.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
      - name: registerCode
        type: string
        required: true
  get-api-publicregister-registers:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/Registers
    description: Retrieve all registers.
  get-api-publicregister-languagecode-registercode-registrations-actarticlenam:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/{registerCode}/Registrations/ActArticleNames
    description: Retrieve latest act article names.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The language code.
      - name: registerCode
        type: string
        required: true
        description: The register code.
  get-api-publicregister-languagecode-registercode-registrations-actarticlenam-1:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/{languageCode}/{registerCode}/Registrations/ActArticleNames/historicalrecord/{date}
    description: Retrieve historical act article names.
    parameters:
      path:
      - name: languageCode
        type: string
        required: true
        description: The language code.
      - name: registerCode
        type: string
        required: true
        description: The register code.
      - name: date
        type: string
        required: true
        description: The date of when the publication was published.
  get-api-publicregister-supportedlanguages:
    kind: http
    source: public-register-api
    method: GET
    path: /api/publicregister/SupportedLanguages
    description: Retrieve languages.
