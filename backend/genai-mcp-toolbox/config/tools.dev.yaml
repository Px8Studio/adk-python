# ============================================================================
# DNB API Tools - DEVELOPMENT Environment
# Optimized for GenAI Toolbox OpenAPI tool generation
# ============================================================================

sources:
  dnb-statistics-api:
    kind: openapi
    # Path relative to where docker-compose mounts the volume
    spec: file:///app/specs/openapi3_statisticsdatav2024100101.yaml
    baseUrl: https://api.dnb.nl/statisticsdata/v2024100101
    headers:
      Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_DEV}
      Accept: application/json
      User-Agent: Orkhon-Toolbox-Dev/1.0
    timeout: 30s
    rateLimitPerMinute: 30

  # Optional: Add Public Register API if you have its spec
  # dnb-public-register-api:
  #   kind: openapi
  #   spec: file:///app/specs/openapi3_publicregisterv1.yaml
  #   baseUrl: https://api.dnb.nl/public-register/v1
  #   headers:
  #     Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_DEV}
  #     Accept: application/json
  #   timeout: 30s
  #   rateLimitPerMinute: 30

tools:
  # Echo test tool (manual definition since it's simple)
  dnb-echo-test:
    kind: http
    method: GET
    url: https://api.dnb.nl/echo-api/helloworld
    headers:
      Ocp-Apim-Subscription-Key: ${DNB_SUBSCRIPTION_KEY_DEV}
    description: Test DNB API connectivity (development environment)

toolsets:
  # Main banking statistics
  dnb-banking:
    source: dnb-statistics-api
    tags: 
      - Banks
    description: Tools for querying Dutch banking sector statistics including balance sheets, loans, deposits, and payment data

  # Interest rates and foreign exchange
  dnb-interest-rates:
    source: dnb-statistics-api
    tags:
      - "Interest rates and exchange rates"
    description: Tools for querying interest rates, exchange rates (EUR/USD, etc.), gold prices, and forward rates

  # Securities and investment data  
  dnb-securities:
    source: dnb-statistics-api
    tags:
      - Securities
    description: Tools for querying securities statistics including bond yields, equity data, and investment fund information

  # Macroeconomic indicators
  dnb-macro:
    source: dnb-statistics-api
    tags:
      - "Macroeconomic indicators"
    description: Tools for querying macroeconomic data including GDP, inflation, employment, and fiscal indicators

  # International trade and balance of payments
  dnb-trade:
    source: dnb-statistics-api
    tags:
      - "The Netherlands and abroad"
    description: Tools for querying balance of payments, international investment positions, and cross-border trade data

  # All-in-one toolset for general queries
  dnb-all-statistics:
    source: dnb-statistics-api
    description: Complete set of DNB statistical tools across all categories. Use when query topic is unclear or spans multiple domains.

  # Testing toolset
  dnb-testing:
    tools:
      - dnb-echo-test
    description: Connectivity and authentication testing tools