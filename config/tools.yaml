# Minimal, valid config. Tools must be a map, not a list.
# Exposes one tool ("wait-ms") that requires no external sources.
# Toolset "my-toolset" includes it.

toolsets:
  my-toolset:
    - wait-ms

tools:
  wait-ms:
    kind: wait
    description: "Sleep for a specified duration in milliseconds."
    timeout: "5s"